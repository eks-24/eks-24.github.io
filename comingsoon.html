<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 font-sans text-gray-900">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-600">Our App is Coming Soon!</h1>
    <p class="text-lg text-gray-700 mb-8">Be the first to know when we launch.</p>

    <div class="bg-white p-6 rounded-lg shadow-md text-center">
      <p class="text-2xl font-semibold text-gray-800 mb-2">Launching in:</p>
      <div class="text-3xl font-bold text-blue-600" id="countdown">00:00:00</div>
    </div>

    <div class="mt-8">
      <form class="flex flex-col md:flex-row gap-4" action="#" method="post">
        <input type="email" name="email" class="border border-gray-300 p-3 rounded-md w-full md:w-auto" placeholder="Enter your email" required>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Notify Me</button>
      </form>
    </div>
  </div>

  <script>
    // Countdown Timer (sample script, adjust to fit launch date)
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-12-31").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
