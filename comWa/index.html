<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>WhatsApp Chat Integration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      </g>
    </svg>
    <svg class='svg-2' viewBox='0 0 512 512'>
      <path d='M278.6 256l68.2-68.2c6.2-6.2 6.2-16.4 0-22.6-6.2-6.2-16.4-6.2-22.6 0L256 233.4l-68.2-68.2c-6.2-6.2-16.4-6.2-22.6 0-3.1 3.1-4.7 7.2-4.7 11.3 0 4.1 1.6 8.2 4.7 11.3L233.4 256l-68.2 68.2c-6.2 6.2-6.2 16.4 0 22.6 6.2 6.2 16.4 6.2 22.6 0l68.2-68.2 68.2 68.2c6.2 6.2 16.4 6.2 22.6 0 6.2-6.2 6.2-16.4 0-22.6L278.6 256z'></path>
    </svg>
  </label>
  <div class='chatBox'>
      <div class='chatContent'>
        <div class='chatHeader'>
          <img src='https://www.bytesvibe.com/wp-content/uploads/2024/08/cropped-Bytes-7.png' alt="BytesVibe Logo"/>
          <div class='chatTitle'>BytesVibe <span>Usually replies within an hour</span></div>
        </div>
        <div class='chatText'>
          <span>Hello, how can we help you?</span>
          <span class='typing'>...</span>
        </div>
      </div>
      <div class='chatStart'><input type='text' id='chatInput' placeholder='Type your message here'/>
      <a href='javascript:void;' id='send-it'>Send</a>
      </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
